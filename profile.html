
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />x   
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="background-gradient"></div>

  <div class="profile-wrapper">
    <h2>My Profile</h2>
    <form>
        <input type="text" id="username" class="form-control mb-2" disabled>
        <input type="email" id="email" class="form-control mb-2" disabled>
        <input type="number" id="age" class="form-control mb-2" placeholder="Age">
        <input type="date" id="dob" class="form-control mb-2">
        <input type="text" id="contact" class="form-control mb-2" placeholder="Contact">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button id="updateBtn" class="btn btn-warning">Update</button>
            &nbsp; &nbsp;
            <button type="button" class="btn btn-danger mt-3 w-100" onclick="localStorage.clear(); window.location.href='index.html';">Logout</button>
        </div>
    </form>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/profile.js"></script>
</html>
